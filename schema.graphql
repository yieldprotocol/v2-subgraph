type Series @entity {
  id: ID!
  baseAsset: Asset!
  fyToken: Bytes!
}

type Asset @entity {
  id: ID!
  address: Bytes!
}

type Collateral @entity {
  id: ID!
  asset: Asset!
  series: Series!
}

type Vault @entity {
  id: ID!
  owner: Bytes!
  series: Series!
  collateral: Collateral!

  debtAmount: BigDecimal!
  collateralAmount: BigDecimal!
}

type Pool @entity {
  id: ID!
  base: Bytes!
  fyToken: Bytes!
}
